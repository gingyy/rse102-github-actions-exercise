name: Testing workflow

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.12'
      - name: "Install style checker"
        run: pip install black
      - name: "style_checker"
        run: black --check .
